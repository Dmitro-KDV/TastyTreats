
<div class="content">
  <div class="search-form" id="search-form">
    <div class="label-form"> Search
      <div class="search-form-input">
        <button class="saarch-form-btn">
          <svg class="form-icon-search" width="18" height="18">
            <use href="./svg/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
        <input
            class="style-form saarch-form-txt"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Enter Text"
        />
        <button class="saarch-form-btn-close">
          <svg class="form-icon-close" width="18" height="18">
            <use href="./svg/symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="label-form">Time
      <div class="select-menu select-menu-time">
        <div class="select select-time">
          <span class="span">Select</span>
          <i class="fas fa-angle-down"></i>
        </div>
        <div class="option-list option-list-time">
        </div>
      </div>
    </div>
    <div class="label-form">Area
        <div class="select-menu select-menu-area">
          <div class="select select-area">
            <span class="span">Select</span>
            <i class="fas fa-angle-down"></i>
          </div>
          <div class="option-list option-list-area">
          </div>
        </div>
    </div>
    <div class="label-form">Ingredients
        <div class="select-menu select-menu-ingredients">
            <div class="select select-ingredients">
              <span class="span">Select</span>
              <i class="fas fa-angle-down"></i>
            </div>
            <div class="option-list option-list-ingredients">
            </div>
          </div>
      </div>
  </div>
  <div class="form-reset">
    <svg class="form-icon-x" width="16" height="16">
      <use href="./svg/symbol-defs.svg#icon-x"></use>
    </svg>
    <p>Reset the filter</p>
  </div>

  <div class="gallery">
  </div>

  <li class="gallery-oops">
    <img src="./images/oops-chef.jpg" alt="nothing found">
  </li>

</div>
